<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const nilai = 59;

        if (nilai >= 90) {
            document.writeln("Selamat anda mendapatkan nilai A");
        }else if(nilai >= 80){
            document.writeln("Anda mendapatkan nilai B");
        }else if(nilai >= 70){
            document.writeln("Anda mendapatkan nilai C");
        }else if (nilai >= 60) {
            document.writeln("Anda mendapatkan nilai D");
        }else {
            document.writeln("Anda mendapatkan nilai E")
        }
    </script>
</body>
</html>
