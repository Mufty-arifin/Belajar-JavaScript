<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        // representasi data kosong
        let firstName = "mufty"

        if (firstName === undefined) {
            console.log("UNDEFINED");
        }else if (firstName === null) {
            console.log("NULL")
        } else {
            console.log(firstName)
        }
    </script>
</body>
</html>
