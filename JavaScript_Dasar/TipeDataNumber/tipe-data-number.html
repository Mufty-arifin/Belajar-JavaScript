<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <Script>
        /*
        Number Notation

        - Javascript mendukung number notation, defaultnya ada basis 10, Javascript juga mendukung binary, hexadecimal dan octal
        - Hexadecimal : 0xFF
        - Banary : 0b10101
        - Octal : 0o10
        
        */
        document.writeln(100);
        document.writeln("</br>")
        document.writeln(100.123)
        document.writeln("</br>")
        document.writeln(0b111111111)
        document.writeln("</br>")
        document.writeln(0o11111)
        document.writeln("</br>")

        </Script>
</body>
</html>
