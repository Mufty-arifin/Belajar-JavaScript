<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>

        document.writeln("Muhammad Mufty Arifin");
        document.writeln("</br>");
        //konketinasi
        document.writeln("Nama : " + " Mufty");
        document.writeln("</br>")
        document.writeln("Alamat : " + " Cianjur")
        
        //Escape Sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Hello \nSelamat \nDatang\n");
        document.write("\\Hello\\Mufty\n");
        document.write("\"Mari Belajar Programming\"\n");
        document.write("\'Belajar JavaScript\'\n");
        document.writeln("</textarea>");


    </script>
</body>
</html>
