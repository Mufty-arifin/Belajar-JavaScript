<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return</title>
</head>
<body>
    <script>
       function sayHello(firstName, middleName, lastName) {
        const say = `Hello ${firstName} ${middleName} ${lastName}`;

        return say;
       } 

       const result = sayHello("Muhammad", "Mufty", "Arifin");
       document.writeln(`<p>${result}</p>`);


       function getFinalValue(value) {
        if (value >= 90) {
            return "A";
        } else if (value >= 80){
            return "B";
        } else if (value >= 70){
            return "C";
        } else if (value >= 60){
            return "D";
        } else {
            return "E";
        }
       }

       const finalValue = getFinalValue(70);
       document.writeln(`<p>${finalValue}</p>`);

       function isContains(array, searchValue) {
        for (const element of array) {
            if (element === searchValue) {
                return true;
            }
        }
        return false;
       }

       const array = [1,32,4324,43,53,53,43,43,535,35,5];
       const search = 53;
       const found = isContains(array, search)
       document.writeln(`<p>${found}</p>`)
    </script>
</body>
</html>
