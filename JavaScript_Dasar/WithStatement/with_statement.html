<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Muhammad",
            middleName: "Mufty",
            lastName: "Arifin"
        }

        with (person){
            document.writeln(`<p>${firstName}</p>`);
            document.writeln(`<p>${middleName}</p>`);
            document.writeln(`<p>${lastName}</p>`);
        }
    </script>
</body>
</html>
