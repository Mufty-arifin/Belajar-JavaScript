<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>


        const value1 = '1';
        const value2 = 2;
        const sum = Number(value1) + value2;

        document.writeln(`<p>Hasilnya adalah ${sum}</p>`)

        document.writeln(`<p>${parseInt('1.9')} </p>`);
        document.writeln(`<p>${parseFloat('1.9')} </p>`);
        document.writeln(`<p>${Number('1.9')} </p>`);

        const a = 1;
        const b = 2;
        const total = a.toString() + b.toString(); 
        document.writeln(`<p>${total}</p>`);
        
        document.writeln(`<p>${parseInt('1salah')} </p>`);
        document.writeln(`<p>${parseFloat('1.9salah')} </p>`);

        document.writeln(`<p>${Number('1.9salah')} </p>`);

    </script>
</body>
</html>
