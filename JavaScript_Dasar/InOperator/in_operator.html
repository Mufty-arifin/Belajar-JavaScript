<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Operator</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Muhammad",
            lastName: "Mufty"
        };

        if ("firstName" in person) {
            alert(`Hello ${person.firstName}`)
        }else{
            alert('hello')
        }

        const student = {
            firstName: "Muhammad",
            middleName: undefined,
            lastName: "Arifin"
        }

        if ("middleName" in student) {
            alert(`Hallo ${student.middleName}`)
        }else{
            alert("Hello World");
        }

        const names = [null, "mufty", null];
        const result = 0 in names;
        document.writeln(`<p>${result}</p>`)
    </script>
</body>
</html>
